<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System Component Example</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Particle system uses 'default' preset, setting custom colors. -->
      <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity>
      <a-assets>
          <!--casa-->
          <a-asset-item id="casa" src=assets/models/casa/old-house.obj></a-asset-item>
          <a-asset-item id="mtlCasa" src=assets/models/casa/old-house.mtl></a-asset-item>
        </a-assets>
        <a-entity obj-model="obj: #casa; mtl: #mtlCasa" position="10 0 0" static-body></a-entity>
    </a-scene>
  </body>
</html>
